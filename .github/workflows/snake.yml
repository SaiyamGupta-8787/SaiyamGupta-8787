name: Generate Contribution Snake
# run every 6 hours and manually
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write   # required to commit output files

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake animation
        # the action that creates the snake from your contribution grid
        uses: platane/snk@v1.0.7    # check repo for latest tag
        with:
          username: 'SaiyamGupta-8787'   # your GitHub username
          format: 'svg'                  # or 'gif'
          theme: 'dark'                  # color theme option (if supported)
          output: 'output/github-contribution-snake.svg'

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output || true
          git commit -m "chore: update contribution snake" || echo "no changes to commit"
          git push
