name: Generate Contribution Snake

# run manually or on schedule
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'   # every 12 hours (adjust if you want)

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Generate snake SVGs
        uses: Platane/snk/svg-only@v3
        id: snk
        with:
          # generates SVGs according to the listed outputs
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Show generated files (debug)
        run: ls -la dist || true

      - name: Commit generated images
        uses: EndBug/add-and-commit@v9
        with:
          message: chore(snake): update generated contribution snake images
          add: 'dist/*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
